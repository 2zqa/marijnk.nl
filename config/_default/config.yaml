baseURL: "https://marijnk.nl"
title: Marijn Kok
theme: wangchucheng.com/hugo-eureka

pagination.pagerSize: 5
copyright: >
  &copy; Marijn Kok
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: nl
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  author: authors

build:
  useResourceCacheWhen: always
